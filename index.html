<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    .prompt {
      transition: transform 0.3s ease-in-out;
    }
  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- <script src="https://unpkg.com/petite-vue" defer init></script> -->
  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module'

    function Counter(props) {
      return {
        count: props.initialCount,
        inc() {
          this.count++
        },
        mounted() {
          console.log(`I'm mounted!`)
        }
      }
    }

    function PromptCreator() {
      return {
        prompts: [{ label: 'Prompt 1', text: '' }],
        addPrompt() {
          this.prompts.push({ label: `Prompt ${this.prompts.length + 1}`, text: '' });
        },
        removePrompt(index) {
          this.prompts.splice(index, 1);
        },
        movePromptUp(index) {
          if (index > 0) {
            const temp = this.prompts[index];
            this.prompts[index] = this.prompts[index - 1];
            this.prompts[index - 1] = temp;
          }
        },
        movePromptDown(index) {
          if (index < this.prompts.length - 1) {
            const temp = this.prompts[index];
            this.prompts[index] = this.prompts[index + 1];
            this.prompts[index + 1] = temp;
          }
        },
        get concatenatedPrompts() {
          return this.prompts.map(prompt => prompt.text).join(' ');
        }
      }
    }

    createApp({
      Counter,
      PromptCreator
    }).mount()
  </script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div v-scope="PromptCreator()">
        <div class="row">
          <div class="columns twelve">
            <p>{{ concatenatedPrompts }}</p>
          </div>
        </div>
        <form>
          <div class="row prompt" v-for="(prompt, index) in prompts" :key="index">
            <div class="columns eight">
              <label :for="'prompt' + index">{{ prompt.label }}</label>
              <input class="u-full-width" type="text" :id="'prompt' + index" v-model="prompt.text"
                placeholder="Enter prompt">
            </div>
            <div class="columns four">
              <button type="button" @click="removePrompt(index)">Remove</button>
              <button type="button" @click="movePromptUp(index)">Up</button>
              <button type="button" @click="movePromptDown(index)">Down</button>
            </div>
          </div>
          <button type="button" @click="addPrompt">Add Prompt</button>
          <input class="button-primary" type="submit" value="Submit">
        </form>
      </div>


      <div class="columns" style="margin-top: 25%">
        <div v-scope="Counter({ initialCount: 1 })" @vue:mounted="mounted">
          <p>{{ count }}</p>
          <button @click="inc">increment</button>
        </div>

        <div v-scope="Counter({ initialCount: 2 })">
          <p>{{ count }}</p>
          <button @click="inc">increment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
